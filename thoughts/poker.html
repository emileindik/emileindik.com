<html>
<head>
  <link rel="stylesheet" href="../static/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poker odds</title>
</head>
<body>


<div class="container">

  <div class="content">

    <p>
      <b>poker odds</b>
    </p>
    <div style="display: grid; grid-template-columns: auto auto;">
      <form id="form" onsubmit="process(event)">
        <label for="numPlayers">numPlayers:</label><br>
        <input type="text" name="numPlayers" placeholder="Defaults to number of hands. Can be greater"><br><br>

        <label for="numDecks">numDecks:</label><br>
        <input type="text" name="numDecks" placeholder="Defaults to 1"><br><br>

        <label for="hands">hands:</label><br>
        <input type="text" name="hands" placeholder="ex: Ac,4d Kc,Js"><br><br>

        <label for="handSize">handSize:</label><br>
        <input type="text" name="handSize" placeholder="Defaults to 2"><br><br>

        <label for="board">board:</label><br>
        <input type="text" name="board" placeholder="ex: 7h,8d,Kh"><br><br>

        <label for="boardSize">boardSize:</label><br>
        <input type="text" name="boardSize" placeholder="Defaults to 5"><br><br>

        <label for="iterations">iterations:</label><br>
        <input type="text" name="iterations" placeholder="Defaults to 1000"><br><br>

        <label for="returnHandStats">returnHandStats:</label><br>
        <input type="text" name="returnHandStats" placeholder="Defaults to false"><br><br>

        <label for="returnTieHandStats">returnTieHandStats:</label><br>
        <input type="text" name="returnTieHandStats" placeholder="Defaults to false"><br><br><br>

        <input type="submit">
      </form>

      <pre id="output" style="font-size: 80%;"></pre>
    </div>


  </div>

  <div class="menu">
    <div class="title">emile indik</div>
    <div class="menu-items">
      <div><a href="../index.html">home</a></div>
      <div><a href="../about.html">about</a></div>
      <div><a href="../thoughts.html">thoughts</a></div>
      <div><a href="../music.html">music</a></div>
    </div>
  </div>

</div>
<script type="text/javascript">

  function process(event) {
    event.preventDefault();

    const url = 'https://9hukbipkqd.execute-api.us-west-1.amazonaws.com/production/calculate?';
    const inputs = document.getElementById('form').getElementsByTagName('input');
    const args = [];

    for (const e of inputs) {
      if (e.value != '') {
        if (e.name === 'hands') {
          const splitz = e.value.split(' ');
          for (let i = 0; i < splitz.length; i++) {
            args.push(`${e.name}[${i}]=${encodeURIComponent(splitz[i])}`);
          }
        } else {
          args.push(`${e.name}=${encodeURIComponent(e.value)}`);
        }
      }
    }

    document.getElementById('output').textContent = 'Loading...';

    makeRequest(url + args.join('&'))
    .then(res => {
      document.getElementById('output').textContent = JSON.stringify(res, null, 2);
    })
    .catch(err => {
      document.getElementById('output').textContent = err;
    });
  }

  async function makeRequest(url) {
    const res = await fetch(url);
    if (!res.ok) {
      const text = await res.text();
      throw new Error(text);
    } else {
      return res.json();
    }
  }

  // TODO: put google analytics stuffs here
</script>
</body>
</html>
